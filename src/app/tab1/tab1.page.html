<ion-menu side="end" content-id="content">
  <ion-header>
    <ion-toolbar traslucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="removeAllItems()" [disabled]="apiItemService.isEmpty">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Eliminar Todos los Elementos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">

  <ion-list *ngIf="!apiItemService.isEmpty">
    <ion-reorder-group disabled="false" (ionItemReorder)="onRenderItems($event)">
      <ion-item-sliding *ngFor="let item of Lista_items" >
        <ion-item >
          <ion-label>{{item}}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>

  <ion-item lines="none" *ngIf="apiItemService.isEmpty">
    <ion-label>Tu Lista Esta Vac√≠a.</ion-label>
  </ion-item>
</ion-content>
