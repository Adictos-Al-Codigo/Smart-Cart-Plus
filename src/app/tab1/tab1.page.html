<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true"  *ngFor="let item of Lista_items" lines="full">
    <ion-item>
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
