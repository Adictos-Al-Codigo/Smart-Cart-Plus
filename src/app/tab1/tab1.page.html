<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="!apiItemService.isEmpty">
    <ion-item-sliding *ngFor="let item of Lista_items" >
      <ion-item >
        <ion-label>{{item}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-item lines="none" *ngIf="apiItemService.isEmpty">
    <ion-label>Tu Lista Esta Vac√≠a.</ion-label>
  </ion-item>
</ion-content>
