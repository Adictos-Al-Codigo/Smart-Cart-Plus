<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Añadir Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center container">
  <ion-input  label="Ingresa un Item"  class="ion-padding-top" clearInput="" #data label-placement="floating"  fill="outline" placeholder="Nombre del Item"></ion-input>
  <ion-button color="secondary" (click)="AddItem(data)"  class="ion-margin-top">
    <ion-icon slot="icon-only"  name="bag-add-sharp"></ion-icon><span class="item">Añadir Item</span>
  </ion-button>

  <ion-alert
  [isOpen]="isAlertOpen"
  header="¡Atención!"
  subHeader="Campos Vacíos"
  message="Añade un Item a la Lista"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>

<ion-alert
[isOpen]="isAlertOpen2"
header="¡Atención!"
subHeader="Item Repetido"
message="Ya Tienes Este Item en tu Lista"
[buttons]="alertButtons"
(didDismiss)="setOpen2(false)"
></ion-alert>
</ion-content>
